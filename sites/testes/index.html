<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clicker-Cookie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <!--Jogo clicker-->
    <div class="container text-center">
      <div class="row justify-content-center">
        <!--Cookies-->
        <div class="col">
          <h3>
            <button type="button" class="btn btn-dark" onclick="contar()">
              🍪</button
            >: <span id="cookie">0</span>
          </h3>
        </div>
        <!--Loja-->
        <div class="col">
          <div class="dropdown">
            <a
              class="btn btn-success dropdown-toggle"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Loja
            </a>
            <!--Lista da loja-->
            <ul class="dropdown-menu" data-bs-theme="dark">
              <li>
                <a class="dropdown-item" onclick="comprar_clique()"
                  >Clique +0.2(10 🍪)</a
                >
              </li>
              <li>
                <a class="dropdown-item" onclick="comprar_empreendedor()"
                  >Empreendedor +0.2p/s(10 🍪)</a
                >
              </li>
              <li>
                <a class="dropdown-item" onclick="comprar_empresario()"
                  >Empresário +0.5p/s(50 🍪)</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
